<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Black+Han+Sans&family=Jua&family=Nanum+Gothic:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>EzThumb</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div id="container">
        <textarea
          type="text"
          id="jsTextarea"
          placeholder="ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
        ></textarea>
        <button id="jsTextUpdate">‚Ü≤</button>
      </div>
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="60"
          max="120"
          value="90"
          step="2"
        />
      </div>
      <div class="floating__btns" id="jsRangeValue">
        <span>90</span>
      </div>
      <div class="controls__btns">
        <button id="jsMode">Text</button>
        <button id="jsStroke">Type</button>
        <button id="jsFont">Font</button>
        <button id="jsSave">Save</button>
      </div>
      <button class="floating__btns" id="jsHelp">‚ùì</button>
      <input
        type="file"
        class="hidden__objects"
        id="jsUpload"
        accept="image/*"
      />
      <label for="jsUpload" class="floating__btns" id="upload__btn">üñºÔ∏è</label>
      <input class="floating__btns" type="checkbox" id="jsBlurCheckbox" />
      <button class="floating__btns side__btns" id="jsDelete">Del</button>
      <button class="floating__btns side__btns" id="jsSaveTemplate">
        Save
      </button>
      <button class="floating__btns side__btns" id="jsLoadTemplate">
        Load
      </button>
      <input class="floating__btns" type="checkbox" id="jsTextCheckbox" />
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
